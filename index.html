<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design in Pune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .links-section {
            margin-top: 40px;
        }

        .link-item {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .link-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        a {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 30px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .description {
            color: #666;
            line-height: 1.6;
            margin-top: 30px;
            font-size: 1.05em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            a {
                font-size: 0.95em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Design in Pune</h1>

        <div class="links-section">
            <div class="link-item">
                <div class="link-label">Website Development Services</div>
                <a href="https://msmcoretech.com/website-development-company/pune" target="_blank" rel="noopener noreferrer">
                    Website Design in Pune
                </a>
            </div>

            <div class="link-item">
                <div class="link-label">Visit Our Homepage</div>
                <a href="https://msmcoretech.com/" target="_blank" rel="noopener noreferrer">
                    MSM Core Tech
                </a>
            </div>
        </div>

        <p class="description">
            Professional website development and design services in Pune.
            Click the links above to explore our services and learn more about our company.
        </p>
    </div>
</body>
</html>
